<div class="flex flex-row space-x-4 items-center group">
    <!-- Imagem com efeito de hover -->
    <div class="relative ">
      <img
        class="rounded-md object-cover group-hover:opacity-50 transition"
        [src]="img"
        [alt]="nome"
      />
      <!-- Ícone de play -->
      <div
        class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="w-5 h-5 text-white"
        >
          <path d="M4.267 14.573V1.427C4.267.78 5.002.401 5.567.737l9.267 6.573a.667.667 0 0 1 0 1.106L5.567 14.989c-.565.336-1.3-.043-1.3-.659z" />
        </svg>
      </div>
    </div>
  
    <!-- Informações da playlist -->
    <div class="flex flex-col space-y-1">
      <p class="text-white text-base font-medium">{{ nome }}</p>
      <p class="text-gray-400 text-sm">{{ desc }}</p>
    </div>
  </div>
